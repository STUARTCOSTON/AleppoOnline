<!DOCTYPE html>
<html>
<head>
<title>Smooth Scroll</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://rawgit.com/stucoston/css/master/w3/w3.css">
<link rel="stylesheet" href="https://rawgit.com/stucoston/css/master/arylide.css">

<style>
.bg1 {
  background-color: black;
}
  
.bg2 {
  background-color: yellow;
}

.bg3 {
  background-color: green;
}
</style>

</head>

<body>
<div id="page1"class="sc-full-screen bg1">
  this is page 1
  <br/>
  <a href="#page2">click here to go to page 2</a>
  <br/>
  <a href="#page3">click here to go to page 3</a>
</div>

<div id="page2"class="sc-full-screen bg2">
  this is page 2
  <br/>
  <a href="#page1">click here to go to page 1</a>
  <br/>
  <a href="#page3">click here to go to page 3</a>
</div>

<div id="page3"class="sc-full-screen bg3">
  this is page 3
  <br/>
  <a href="#page1">click here to go to page 1</a>
  <br/>
  <a href="#page2">click here to go to page 2</a>
</div>

<script src='//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
  <script>
  $('a[href*="#"]:not([href="#"])').click(function() {
    if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
      var target = $(this.hash);
      target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
      if (target.length) {
        $('html, body').animate({
          scrollTop: target.offset().top
        }, 1000);
        return false;
      }
    }
  });
</script>
</body>
</html>
