<!DOCTYPE html>
<html>

<style>
/* sitewide css */
img {
  max-width: 100%;
  height: auto;
}
body {font-family: "Libre Franklin", sans-serif;}
body, html {
  height: 100%;
  width: 100%;
  color: white;
  line-height: 1.8;
}
h1,h2,h3,h4,h5,h6 {font-family: "Arial", sans-serif;}
h1 {
  font-size: 62px;
  font-weight: 900;
  color: #171717;
}
#waterLoader {
  height: 100vh;
  width: 100vw;
  background-color: #222;
}
.themeColor1 {
  background-color:#7accc8;
}
.themeColor2 {
  background-color:#4aaaa5;
}
.themeColor3 {
  background-color:#a3d39c;
}
.themeColor4 {
  background-color:#e45f56;
}
svg {
  font-family: "montserrat", sans-serif;
  height: 100%;
  width: 70%;
  position: fixed;
  left: 50%;
  top: 50%;
  -ms-transform: translate(-50%,-50%); 
  -webkit-transform: translate(-50%,-50%); 
  transform: translate(-50%,-50%);
}
li a {
  text-decoration: none;
}
.center-offset {
  -ms-transform: translate(-50%,-50%); /* IE 9 */
  -webkit-transform: translate(-50%,-50%); /* Chrome, Safari, Opera */
  transform: translate(-50%,-50%);
}
.pageNums {
  width: 100%;
  height: 100%;
  position: fixed;
  -webkit-animation: transinpn 0.5s ease forwards;
  -webkit-animation-delay: 0.6s;
  opacity:0;
  animation: transinpn 0.5s ease forwards;
  animation-delay: 0.6s;
}
.pageTitle {
  font-family: 'Montserrat', sans-serif;
  font-weight: 100;
  position: fixed;
  line-height: 1em;
  bottom: 47%;
  z-index: 1000000;
  color: white;
  left: -100%;
  animation: transinpt 0.5s ease forwards;
  animation-delay: 0.8s;
}
.pageTitleBorder {
  position: fixed;
  width: 40px;
  border-bottom: 1px solid white;
  bottom: 45%;
  left: -100%;
  animation: transintb 0.7s ease forwards;
  animation-delay: 1.2s;
  -ms-transform: translate(0%,-50%); 
  -webkit-transform: translate(0%,-50%); 
  transform: translate(0%,-50%);
}
.pageContent {
  position: fixed;
  width: 40%;
  top: 100%;
  left: 5%;
  animation: transincontent 0.7s ease forwards;
  animation-delay: 0.9s;
}
.button {
  position: fixed;
  top: 100%;
  left: 5%;
  animation: transincontent 0.7s ease forwards;
  animation-delay: 0.9s;
  border:1px solid white;
  background-color: transparent;
  padding: 5px 25px;
}
.button:hover {
  box-shadow: 2px 2px 3px #222;
  background-color: #e45f56; 
  border:1px solid #e45f56;
}
/* end sitewide css */

/* Nav and Menu css */
.menu-container {
  right: 25px;
  top: 25px;
  z-index: 10;
  cursor: pointer;
}
.menu-container:hover .menu-container .bars span, .menu-container:hover .menu-container.is-menu-open .bars span {
  background-color: #e9d66b;
}
.menu-container .bars {
  width: 25px;
  height: 18px;
  position: relative;
  -webkit-transition: -webkit-transform 0.3s cubic-bezier(0.694, 0.048, 0.335, 1);
  transition: -webkit-transform 0.3s cubic-bezier(0.694, 0.048, 0.335, 1);
  transition: transform 0.3s cubic-bezier(0.694, 0.048, 0.335, 1);
  transition: transform 0.3s cubic-bezier(0.694, 0.048, 0.335, 1), -webkit-transform 0.3s cubic-bezier(0.694, 0.048, 0.335, 1);
}
.menu-container .bars span {
  display: block;
  width: 100%;
  height: 3px;
  background-color: white;
  margin-top: 5px;
}
.menu-container .bars span:first-child {
  margin-top: 0;
  -webkit-transform: scaleX(1);
          transform: scaleX(1);
  -webkit-transition: -webkit-transform 0.2s cubic-bezier(0.694, 0.048, 0.335, 1);
  transition: -webkit-transform 0.2s cubic-bezier(0.694, 0.048, 0.335, 1);
  transition: transform 0.2s cubic-bezier(0.694, 0.048, 0.335, 1);
  transition: transform 0.2s cubic-bezier(0.694, 0.048, 0.335, 1), -webkit-transform 0.2s cubic-bezier(0.694, 0.048, 0.335, 1);
  -webkit-transition-delay: 0.4s;
          transition-delay: 0.4s;
}
.menu-container .bars span:nth-child(3) {
  width: 65%;
  -webkit-transition: width 0.2s cubic-bezier(0.694, 0.048, 0.335, 1);
  transition: width 0.2s cubic-bezier(0.694, 0.048, 0.335, 1);
  -webkit-transition-delay: 0.4s;
          transition-delay: 0.4s;
}
/* end nav and menu css */

/* footer css */
.footer-text {
  line-height: 25px;
  vertical-align: middle;
}
#footer {
  position: fixed;
  bottom: 0;
  width: 100%;
}
/* end footer css */

/* slide bg image css */
.mySlides {
  position: fixed;
  left: 0;
  top: 0;
  height:100%;
  width: 100%;
}
.bgimg-hp, .bgimg-1, .bgimg-2, .bgimg-3{
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  height: 100%;
  width: 100%;
  z-index: -1;
}
.bgimg-1 {
  background-image: url("https://4.bp.blogspot.com/-4PNYULr8wq8/WH2ycy51LbI/AAAAAAAAKj4/pVHlkaGa6YwRmpc2WuHIflbx5py0tC0lgCK4B/s1600/IMG_5832.JPG");
}
.bgimg-2 {
  background-image: url("https://4.bp.blogspot.com/-5Z8g68wkdz4/WH2yfEd0LOI/AAAAAAAAKkA/MnKADyzLKZIzQxm0BLZZCQP2t9xDrqpyQCK4B/s1600/FullSizeRender%2B4.jpg");
}
.bgimg-3 {
  background-image: url("https://4.bp.blogspot.com/-s7iBlsxbjDs/WH2yE3edAWI/AAAAAAAAKjU/VvtSvXJXDrk-GrAQwoLxRXUv7CJrrHPBwCK4B/s1600/IMG_5830.JPG");
}
/* end slide bg img css */

/* themeDiv css */
.themeDiv {
  overflow: hidden;
  position: fixed;
  height: 100vh;
  width: 100vw;
  top: 0;
}
/* end themeDiv css */
/* page up and down */
.pageup {
  cursor: pointer;
  color: white;
  font-size: 30px;
  position: fixed;
  z-index: 1;
  bottom: 10px;
  right: 80px;
}
.pagedown {
  cursor: pointer;
  color: white;
  font-size: 30px;
  position: fixed;
  z-index: 1;
  bottom: 10px;
  right: 30px;
}
.pagination{
  position: fixed;
  right: -25px;
  top: 50%;
  width: 50px;
  -ms-transform: translate(-50%,-50%); 
  -webkit-transform: translate(-50%,-50%); 
  transform: translate(-50%,-50%);
}  
.activePage,.inactivePage:hover {
  font-size: 20px;
  margin-bottom: 5px;
  color: white;
  cursor: pointer;
  border-bottom: 1px solid white;
}
.inactivePage {
  font-size: 20px;
  margin-bottom: 5px;
  color: #555;
  opacity: 0.9;
  cursor:pointer;
}
  
/* animations */
@-webkit-keyframes transinpn {
  0%   {opacity:0;}
  10%  {opacity:1}
  40%  {opacity:0}
  55%  {opacity:1;}
  70%  {opacity:0;}
  75%  {opacity:1;}
  90%  {opacity:0}
  100% {opacity:1;}
}
@-webkit-keyframes transinpt {
  0%   {left: -100%;}
  100% {left: 30px;}
}
@-webkit-keyframes transintb {
  0%   {left: -100%;width:0px}
  35% {left:0%;width:0px;}
  40%   {left: 0%;width:20px}
  70%  {left: 0%;width:70px}
  100% {left: 30px;width:40px}
}
@-webkit-keyframes transincontent {
  0%   {top: 100%;}
  100% {top: 60%;}
}
@-webkit-keyframes buttonHover {
  0%   {background-color:white;opacity:0;}
  10%  {opacity:1}
  40%  {opacity:0}
  55%  {opacity:1;}
  70%  {opacity:0;}
  75%  {opacity:1;}
  90%  {opacity:0}
  100% {opacity:1;}
}
/* end animations */
</style>

<script>
var myVar;
function myLoader() {
    myVar = setTimeout(showPage, 10000);
}
function showPage() {
  document.getElementById("waterLoader").style.display = "none";
  document.getElementById("site").style.display = "block";
}
</script>
<script>
var paginationIndex = 1;
var contentIndex = 1;
var numsIndex = 1;
var themeIndex = 1;
var slideIndex = 1;
showDivs(slideIndex);
showTheme(themeIndex);
showPageNums(numsIndex);
showContent(contentIndex);
showPagination(paginationIndex);
function plusDivs(n) {
  transTheme(themeIndex);
  setTimeout(function(){ showDivs(slideIndex += n); }, 230);
  setTimeout(function(){ showPagination(paginationIndex += n); }, 230);
  setTimeout(function(){ showTheme(themeIndex += n); }, 1000);
  setTimeout(function(){ showPageNums(numsIndex += n); }, 1000);
  setTimeout(function(){ showContent(contentIndex += n); }, 1200);
}
function transTheme(n) {
  var pn = document.getElementsByClassName("pageNums");
  var td = document.getElementsByClassName("themeDiv");
  var c = document.getElementsByClassName("content");
  pn[themeIndex-1].style.display = "none";
  td[themeIndex-1].style.transition = "1s";
  td[themeIndex-1].style.left = "100%";
  c[themeIndex-1].style.display = "none";
}
function showDivs(n) {
  var id;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (id = 0; id < x.length; id++) {
     x[id].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}
function showTheme(n) {
  var it;
  var td = document.getElementsByClassName("themeDiv");
  if (n > td.length) {themeIndex = 1}    
  if (n < 1) {themeIndex = td.length}
  for (it = 0; it < td.length; it++) {
     td[it].style.display = "none";
  }
  td[themeIndex-1].style.transition = "0.5s";
  td[themeIndex-1].style.display = "block";
  td[themeIndex-1].style.left = "-100%";
  setTimeout(function(){ td[themeIndex-1].style.left = "-50%"; }, 50);
}
function showPageNums(n) {
  var inum;
  var pn = document.getElementsByClassName("pageNums");
  if (n > pn.length) {numsIndex = 1}    
  if (n < 1) {numsIndex = pn.length}
  for (inum = 0; inum < pn.length; inum++) {
     pn[inum].style.display = "none";
  }
  pn[numsIndex-1].style.display = "block";
}
function showContent(n) {
  var ic;
  var c = document.getElementsByClassName("content");
  if (n > c.length) {contentIndex = 1}    
  if (n < 1) {contentIndex = c.length}
  for (ic = 0; ic < c.length; ic++) {
     c[ic].style.display = "none";
  }
  c[contentIndex-1].style.display = "block";
}
function showPagination(n) {
  var ip;
  var p = document.getElementsByClassName("pagination");
  if (n > p.length) {paginationIndex = 1}    
  if (n < 1) {paginationIndex = p.length}
  for (ip = 0; ip < p.length; ip++) {
     p[ip].style.display = "none";
  }
  p[paginationIndex-1].style.display = "block";
}
function homePage(){
  transTheme(1);
  setTimeout(function(){ showDivs(1); }, 230);
  setTimeout(function(){ showTheme(1); }, 1000);
  setTimeout(function(){ showPageNums(1); }, 1000);
  setTimeout(function(){ showContent(1); }, 1200);
}
</script>

<script src='//cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenMax.min.js'></script>
<script>
function(){
  var fill=document.querySelector(".water-fill");
  TweenMax.fromTo(fill,0.8,{
    attr:{
      x:-400
    }
  },
  {
    attr:{
      x:0,
    },
    repeat:-1,
    ease:Linear.easeNone
  });
  
  TweenMax.fromTo(fill,10,{
    attr:{
      y:120,
      height:0
    },
  },{
    attr:{
      y:-20,
      height:140
    },
    repeat:-1,
    yoyo:true,
    ease:Linear.easeNone
  });
  
});
</script>

 <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script>
  function openNav() {
    var x = document.getElementById('menu-container');
    var y = document.getElementById('menu');
  
    if (x.className.indexOf('is-menu-open') == -1) {
      x.className += ' is-menu-open';
      y.className = y.className.replace(' nav-closed', ' nav-open');
    } else { 
      x.className = x.className.replace(' is-menu-open', '');
      y.className = y.className.replace(' nav-open', ' nav-closed');
    }
  }
  
  $('#site').on( 'DOMMouseScroll mousewheel', function ( event ) {
  if( event.originalEvent.detail > 0 || event.originalEvent.wheelDelta < 0 ) { //alternative options for wheelData: wheelDeltaX & wheelDeltaY
    //scroll down
    plusDivs(-1);
  } else {
    //scroll up
    plusDivs(1);
  }
  //prevent page fom scrolling
  return false;
});
  </script>
