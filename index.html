/* Theme Colors - Arylide */
/* rgb(233, 214, 107) */
.theme-textcolor, .theme-textcolor-hover:hover {
  color: #e9d66b;!important

.theme-backgroundcolor, .theme-backgroundcolor-hover:hover {

/* move header up and down with scroll */
.headerouter-up {
  top:-105px;

}
.headerouter-down {

}
/* fix logo to header on scroll past */
.logo {

/* Create a Parallax Effect */
.bgimg-1, .bgimg-2, .bgimg-3 {
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

/* Turn off parallax scrolling for tablets and phones */

    .bgimg-1, .bgimg-2, .bgimg-3 {

    }

/* roadmap background css */
.rt-triangle {
  position: absolute;
  width: 0; 
  height: 0;
  right: 0;
}
.lt-triangle {
  position: absolute;
  width: 0; 
  height: 0;
  left: 0;
}
.hp-enter-arrow {
    -webkit-animation-name: hp-enter-arrow; /* Safari 4.0 - 8.0 */
    -webkit-animation-duration: 0.7s; /* Safari 4.0 - 8.0 */
    animation-name: hp-enter-arrow;
    animation-duration: 0.7s;
    animation-direction: alternate;
    animation-iteration-count: infinite;
}
.bg-gradient {   /* gradient from complementary cyan to arylide */
  background: #6bbde9; /* for browsers without gradient support */
  background: -webkit-linear-gradient (#6bbde9,#e9d66b); /* for Safari */
  background: -o-linear-gradient (#6bbde9,#e9d66b); /* for Opera */
  background: -moz-linear-gradient (#6bbde9,#e9d66b); /* for Firefox */
  background: linear-gradient (#6bbde9,#e9d66b); /* standard syntax */
}
/* Safari 4.0 - 8.0 */
@-webkit-keyframes hp-enter-arrow {
    0%   {color: rgba(200,200,200,0);bottom:20px;}
    100% {color: rgba(0,0,0,1); bottom:0px;}
}
/* Standard syntax */
@keyframes hp-enter-arrow {
    0%   {color: rgba(200,200,200,0);bottom:20px;}
    100% {color: rgba(0,0,0,1); bottom:0px;}
}
/* end homepage css */
/* Open and Close menu animation */
.menu-container {
  right: 15px;
  top: 15px;
  z-index: 10;
  cursor: pointer;
}
.menu-container .bars {
  width: 30px;
  height: 18px;
  position: relative;
  -webkit-transition: -webkit-transform 0.3s cubic-bezier(0.694, 0.048, 0.335, 1);
  transition: -webkit-transform 0.3s cubic-bezier(0.694, 0.048, 0.335, 1);
  transition: transform 0.3s cubic-bezier(0.694, 0.048, 0.335, 1);
  transition: transform 0.3s cubic-bezier(0.694, 0.048, 0.335, 1), -webkit-transform 0.3s cubic-bezier(0.694, 0.048, 0.335, 1);
}
.menu-container .bars span {
  display: block;
  width: 100%;
  height: 5px;
  background-color: black;
  margin-top: 5px;
}
.menu-container .bars span:first-child {
  margin-top: 0;
  -webkit-transform: scaleX(1);
          transform: scaleX(1);
  -webkit-transition: -webkit-transform 0.2s cubic-bezier(0.694, 0.048, 0.335, 1);
  transition: -webkit-transform 0.2s cubic-bezier(0.694, 0.048, 0.335, 1);
  transition: transform 0.2s cubic-bezier(0.694, 0.048, 0.335, 1);
  transition: transform 0.2s cubic-bezier(0.694, 0.048, 0.335, 1), -webkit-transform 0.2s cubic-bezier(0.694, 0.048, 0.335, 1);
  -webkit-transition-delay: 0.4s;
          transition-delay: 0.4s;
}
.menu-container .bars span:nth-child(3) {
  width: 65%;
  -webkit-transition: width 0.2s cubic-bezier(0.694, 0.048, 0.335, 1);
  transition: width 0.2s cubic-bezier(0.694, 0.048, 0.335, 1);
  -webkit-transition-delay: 0.4s;
          transition-delay: 0.4s;
}
.menu-container .bars .other-bar {
  width: 5px;
  height: 0px;
  position: absolute;
  background-color: black;
  top: -2px;
  left: 50%;
  margin-left: -3px;
  -webkit-transition: height 0.4s cubic-bezier(0.694, 0.048, 0.335, 1);
  transition: height 0.4s cubic-bezier(0.694, 0.048, 0.335, 1);
  z-index: 10;
}
.menu-container.is-menu-open .bars {
  -webkit-transform: rotate(45deg);
          transform: rotate(45deg);
  -webkit-transition-delay: 0.4s;
          transition-delay: 0.4s;
}
.menu-container.is-menu-open .bars span:first-child {
  -webkit-transform: scaleX(0);
          transform: scaleX(0);
  -webkit-transition: -webkit-transform 0.2s cubic-bezier(0.694, 0.048, 0.335, 1);
  transition: -webkit-transform 0.2s cubic-bezier(0.694, 0.048, 0.335, 1);
  transition: transform 0.2s cubic-bezier(0.694, 0.048, 0.335, 1);
  transition: transform 0.2s cubic-bezier(0.694, 0.048, 0.335, 1), -webkit-transform 0.2s cubic-bezier(0.694, 0.048, 0.335, 1);
}
.menu-container.is-menu-open .bars span:nth-child(3) {
  width: 0;
  -webkit-transition: width 0.2s cubic-bezier(0.694, 0.048, 0.335, 1);
  transition: width 0.2s cubic-bezier(0.694, 0.048, 0.335, 1);
}
.menu-container.is-menu-open .bars .other-bar {

  -webkit-transition: height 0.2s cubic-bezier(0.694, 0.048, 0.335, 1);
  transition: height 0.2s cubic-bezier(0.694, 0.048, 0.335, 1);
  -webkit-transition-delay: 0.3s;
          transition-delay: 0.3s;
}
/* end Open and close menu animation */
